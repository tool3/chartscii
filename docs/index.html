<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chartscii</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="multi mono repo manager">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./bar-graph.ico" />
    <link rel="apple-touch-icon" href="./bar-graph.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- <link href="https://unpkg.com/prismjs/themes/prism-twilight.css" rel="stylesheet"> -->
    <style>
        :root {
            --base-font-family: Source Sans Pro;
            --theme-color:  linear-gradient(#654ea3, #eaafc8);
        }

        .cover-main blockquote p {
            color: pink;
        }

        #chartscii-10 {
          font-family: monospace;
        }
    </style>
</head>

<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'chartscii', repo: 'tool3/chartscii', maxLevel: 5, subMaxLevel: 5, coverpage: true, search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: ['/'], placeholder: 'Type to search', noData: 'No Results!', // Headline depth, 1 - 6
      depth: 3, hideOtherSidebarContent: false, // whether or not to hide other sidebar content
    }
  }
</script>
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.0/dist/js/docsify-themeable.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>

</body>
</html>
